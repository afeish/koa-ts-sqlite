language: node_js
addons:
  apt:
    packages:
    - sshpass
node_js:
- node
install:
- npm install
script:
- npm run prod:build
after_success:
- export SSHPASS=$DEPLOY_PASS
- sshpass -e -o stricthostkeychecking=no $DEPLOY_USER@www.neospot.top 'sh ./deploy-to-vps.sh'
- sshpass -e scp  -o stricthostkeychecking=no -r ./dist/* $DEPLOY_USER@www.neospot.top:/root/runner/auth
- sshpass -e -o stricthostkeychecking=no $DEPLOY_USER@www.neospot.top 'sh ./start-vps-server.sh'
env:
  global:
  - secure: 
  - secure: 
